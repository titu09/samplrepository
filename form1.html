<html>
<head>
<title>Student Registration</title>
</head>
<body bgcolor="skyblue">
<form>
<h2><u>Registration Form</u></h2>
<hr>
<marquee direction="right" loop="1" speed="150"><caption><h3>Enter your details here</h3></caption></marquee>
<table bgcolor="lightgreen"  border="3" height="100" width="400" align="center">
<tr>
<td><h3>First Name</h3></td>
<td><h3><input type="text" size="50" maxlength="10" placeholder="First Name" required></h3></td>
</tr>
<tr>
<td><h3>Last Name </h3></td>
<td><h3><input type="text" size="50" maxlength="10" placeholder="Last Name" required></h3></td>
</tr>
<tr>
<td><h3>Email </h3></td>
<td><h3> <input type="email" size="50" maxlength="50" placeholder="MailId"  required></h3></td>
</tr>
<tr>
<td><h3>Password</h3></td>
<td><h3><input type="password" size="50" maxlength="10" placeholder="Password" required></h3></td>
</tr>
<tr>
<td><h3>Age</h3></td>
<td><h3><input type="number" min="1" max="100" placeholder="Age" required></h3></td>
</tr>
<tr>
<td><h3>Date Of Birth</h3></td>
<td><select>
<option>Day</option>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
<option>13</option>
<option>14</option>
<option>15</option>
<option>16</option>
<option>17</option>
<option>18</option>
<option>19</option>
<option>20</option>
<option>21</option>
<option>22</option>
<option>23</option>
<option>24</option>
<option>25</option>
<option>26</option>
<option>27</option>
<option>28</option>
<option>29</option>
<option>30</option>
<option>31</option>
</select>
<select>
<option>Month</option>
<option>Jan</option>
<option>Feb</option>
<option>Mar</option>
<option>Apr</option>
<option>May</option>
<option>Jun</option>
<option>Jul</option>
<option>Aug</option>
<option>Sep</option>
<option>Oct</option>
<option>Nov</option>
<option>Dec</option>
</select>
<select>
<option>Year</option>
<option>2015</option>
<option>2016</option>
<option>2017</option>
<option>2018</option>
<option>2019</option>
<option>2020</option>
</select></td>
</tr>
<tr>
<td><h3>Gender </h3></td>
<td><h3><input type="radio" name="g"  value=" " required>Male</h3>
<h3><input type="radio" name="g"  value=" " required>Female</h3></td>
</tr>
<tr>
<td><h3>Pincode</h3></td>
<td><h3><input type="text"  placeholder="Pincode" required></h3></td>
</tr>
<tr>
<td><h3>Select State</h3></td>
<td><select>
<option>State--</option>
<option>Maharashtra</option>
<option>Kerala</option>
<option>Karnataka</option>
</select></td>
</tr>
<tr>
<td><h3>Select City</h3></td>
<td><select>
<option>City--</option>
<option>Pune</option>
<option>Mumbai</option>
<option>Banglore</option>
</select></td>
</tr>
<tr>
<td><h3>Address </h3></td>
<td><textarea size="50" maxlength="50" placeholder="Address" required></textarea></td>
</tr>
<tr>
<td><h3>Mobile Number </h3></td>
<td><h3><input type="text" size="50" maxlength="10" placeholder="Mobile Number" required></h3></td>
</tr>
<tr>
<td></td>
<td align="center"><h3><input type="submit" value="Register" align="center" >&nbsp;&nbsp;&nbsp;<input type="submit" value="Reset"  align="center"></h3></td>
</tr>
</table>
</form>
</body>
</html>
